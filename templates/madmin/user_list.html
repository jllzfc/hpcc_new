{% extends 'mAdmin/base_admin.html' %} {% block content-admin %}


    <div class="col-md-12">
        <ol class="breadcrumb">
            <li class="active">用户管理</li>
        </ol>
    </div>

    <!-- Advanced Tables -->
    <div class="panel panel-default">
        <div class="panel-heading">
            用户表&nbsp;&nbsp;<a href="/madmin/user_add">添加用户</a>&nbsp;&nbsp;<a href="/madmin/upload">上传文件</a>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover"
                       id="dataTables-example">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>token</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr class="odd gradeX" id="tr-{{ user.id }}">
                            <td>{{ user.username }}</td>
                            <td>{{ user.token }}
                            <td><a href="/madmin/user_detail/{{ user.id }}">查看</a>&nbsp;<a
                                    href="/madmin/user_edit/{{ user.id }}">编辑</a>&nbsp;<a
                                    href="javascript:del({{ user.id }});">删除</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        function del(id) {
            if (confirm('你确定要删除吗？')) {
                $.get('/main/api/user_delete?id=' + id, function (data) {
                    if (data.code == 1)
                        window.location.reload();
                    else
                        alert('出错了。。。' + data.code);
                });
            }
        }
    </script>

{% endblock %}
<!--End Advanced Tables -->
